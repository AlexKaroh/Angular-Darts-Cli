<div class="popup">
  <div *ngIf="winners.length" class="winner-container"> 
    <span>CONGRATS!</span>
    <span>Winners: <span *ngFor="let winner of winners" class="winner-font">{{winner}}</span>!</span> 
  </div>
  <span *ngIf="isDraw">
    DRAW !
  </span>
  <a class="back-link" routerLink="/options">Start Again</a>
</div>
